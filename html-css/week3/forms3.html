<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formcss.css" />
    <title>Form3</title>
</head>

<body>
    <div class="form-container page3">
        <header>
            <nav>
                <ul>
                    <li>
                        <img src="shopping-cart.png" alt="Shopping-cart" width="80" height="80" />
                    </li>
                    <li><a href="#form">Navigation</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <h2>Sign up to yourcustomtailor.com</h2>
            <div class="progress-bar">
                <h4>Progress</h4>
                <progress value="50" max="100"></progress>
            </div>
        </section>
        <h3>Time to learn about your preferences?</h3>

        <form action="forms4.html" method="post">

            <p>What kind of items are you interested in offers on?</p>
            <div class="offer-items">
                <div>
                    <label for="apparal">Apparal</label>
                    <input type="checkbox" id="apparal" name="items" value="apparal" />
                </div>

                <div>
                    <label for="jewelry">Jewelry</label>
                    <input type="checkbox" id="jewelry" name="items" value="jewelry" />
                </div>

                <div>
                    <label for="accessories">Accessories</label>
                    <input type="checkbox" id="accessories" name="items" value="accessories" />
                </div>

                <div>
                    <label for="shoes">Shoes</label>
                    <input type="checkbox" id="shoes" name="items" value="shoes" />
                </div>
                <div>
                    <label for="handbags">Handbags</label>
                    <input type="checkbox" id="handbags" name="items" value="handbags" />
                </div>
            </div>

            <p>Choose the images that resemble your style</p>

            <div class="image-styles">
                <div>
                    <img src="shoes.png" alt="Shoes" width="80" height="80" />
                    <br />
                    <label for="shoe">Select <input type="checkbox" id="shoe" name="select"
            /></label>
                </div>
                <div>
                    <img src="watch.png" alt="watch" width="80" height="80" />
                    <br />
                    <label for="watch">Select <input type="checkbox" id="watch" name="select"
            /></label>
                </div>
                <div>
                    <img src="sunglasses.png" alt="sunglasses" width="80" height="80" />
                    <br />
                    <label for="sunglasses">Select <input type="checkbox" id="sunglasses" name="select"
            /></label>
                </div>
                <div>
                    <img src="diamond-ring.png" alt="diamond-ring" width="80" height="80" />
                    <br />
                    <label for="diamond-ring">Select <input type="checkbox" id="diamond-ring" name="select"
            /></label>
                </div>
                <div>
                    <img src="school-bag.png" alt="school-bag" width="80" height="80" />
                    <br />
                    <label for="school-bag">Select <input type="checkbox" id="school-bag" name="select"
            /></label>
                </div>
                <div>
                    <img src="handbag.png" alt="handbag" width="80" height="80" />
                    <br />
                    <label for="hand-bags">Select <input type="checkbox" id="hand-bags" name="select"
            /></label>
                </div>
                <div>
                    <img src="jewelry.png" alt="jewelry" width="80" height="80" />
                    <br />
                    <label for="chain">Select <input type="checkbox" id="chain" name="select"
            /></label>
                </div>
                <div>
                    <img src="high-heels.png" alt="high-heels" width="80" height="80" />
                    <br />
                    <label for="high-heels">Select <input type="checkbox" id="high-heels" name="select"
            /></label>
                </div>
            </div>


        </form>

        <footer>
            <div>
                <button class="back-button" type="reset">
            <a href="forms2.html">Back</a>
          </button>
            </div>
            <div>
                <button class="next-button" type="submit">
            <a href="forms4.html">Next step</a>
          </button>
            </div>
        </footer>
    </div>
</body>

</html>
